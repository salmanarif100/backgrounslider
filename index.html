<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://en.dailypakistan.com.pk/digital_images/extra-large/2021-02-04/lahore-city-of-gardens-becomes-city-of-literature-by-unesco-1612437084-6589.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://i.dawn.com/primary/2019/05/5ccade7ce2cf2.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1595361316014-d4e3f86aa26d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://images.csmonitor.com/csm/2013/06/0625-Pakistan-tourists-Nanga-Parbat-mountain.jpg?alias=standard_900x600');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://indyguide-web-development.s3.us-east-2.amazonaws.com/listings/images/5-Days-Kalash-Valley--Festivals-Pakistan-1606122864495.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
